name: Auto Commit

on:
  push:
    branches:
      - main
  schedule:
    # Base time: 09:45 AM UTC+8 (01:45 UTC)
    # Actual commit will happen randomly between 09:45-09:50 AM UTC+8
    - cron: "45 1 * * *"

jobs:
  autogreen:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Random delay
        run: |
          # Generate random delay between 0-5 minutes (0-300 seconds)
          delay=$((RANDOM % 301))
          echo "Waiting for $delay seconds ($(($delay / 60)) minutes $(($delay % 60)) seconds)..."
          sleep $delay

      - name: Auto green
        run: |
          git config --local user.email "songjay8@gmail.com"
          git config --local user.name "0xjayfi"
          git remote set-url origin https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git pull --rebase

          # Array of commit messages
          messages=(
            "a commit a day keeps your girlfriend away and keep building"
            "keep the streak alive ðŸŒ±"
            "daily commit to maintain the green graph"
            "another day, another commit"
            "consistency is key"
            "building something great, one commit at a time"
            "staying green and staying keen"
          )

          # Select random message
          random_index=$((RANDOM % ${#messages[@]}))
          commit_msg="${messages[$random_index]}"

          git commit --allow-empty -m "$commit_msg"
          git push